<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>TPF</title>
</head>

<body>
  <script>
    function handleAndBlur(fonction, element, elementComparaison) {
      element.addEventListener('input', (e) => {
        if (elementComparaison != null) {
          if (fonction(element.value, elementComparaison.value)) {
            e.target.style = "background:lightgreen";
          }
          else {
            e.target.style = "background:lightcoral";
          }
        }
        else {
          if (fonction(element.value)) {
            e.target.style = "background:lightgreen";
          }
          else {
            e.target.style = "background:lightcoral";
          }
        }
      });

      element.addEventListener('focus', (e) => {
        if (elementComparaison != null) {
          if (fonction(element.value, elementComparaison.value)) {
            e.target.style = "background:lightgreen";
          }
          else {
            e.target.style = "background:lightcoral";
          }
        }
        else {
          if (fonction(element.value)) {
            e.target.style = "background:lightgreen";
          }
          else {
            e.target.style = "background:lightcoral";
          }
        }
      });

      element.addEventListener('blur', (e) => {
        if (elementComparaison != null) {
          if (fonction(element.value, elementComparaison.value)) {
            e.target.style = "background:white";
          }
          else {
            e.target.style = "background:lightcoral";
          }
        }
        else {
          if (fonction(element.value)) {
            e.target.style = "background:white";
          }
          else {
            e.target.style = "background:lightcoral";
          }
        }

      });
    }

    // teste si l'age est >= 18
    function isMajor(age) {
      if (!isNaN(age)) {
        if (age >= 18) {
          return true;
        }
      }
      return false;
    }

    // teste si la chaine n'est pas vide
    function isNotEmpty(string) {
      if (string != "") {
        return true;
      }
      return false;
    }

    // teste si les deux mdp spécifiés sont identiques
    function testMDP(mdpA, mdpB) {
      return mdpA == mdpB ? true : false;
    }

    // teste si les deux mails spécifiés sont identiques
    function testMails(mailA, mailB) {
      return mailA == mailB ? true : false;
    }
    
    //teste si le mail fourni est dans le bon format
    function checkMail(mail) {
      var mailformat = /^[\w-\.+]+@([\w-]+\.)+[\w-]{2,4}$/;
      return mail.match(mailformat);
    }
  </script>

  <div class="container-fluid nav-justified" style="background-color: #eee;">
    <ul id="navbar" class="nav nav-tabs nav-justified" role="tablist">
      <li class="nav-item active" role="presentation">
        <a class="nav-link btn btn-block" data-toggle="tab" href="#connexion" aria-controls="login"
          aria-selected="true"> Connexion </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link btn btn-block" data-toggle="tab" href="#inscription" aria-controls="register"
          aria-selected="false"> Inscription </a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="connexion" class="tab-pane fade in active" role="tabpanel" aria-labelledby="connexion">
        <form >
          <h3> Connexion :</h3>
          <!-- MAIL -->
          <div class="form-group" id="mail">
            <label class="form-label" for="loginMail">Adresse mail</label>
            <input type="email" id="loginMail" class="form-control" style="background: white"/>
          </div>
          <script>
            handleAndBlur(checkMail,document.getElementById('loginMail'));
          </script>

          <!-- MDP -->
          <div class="form-group">
            <label class="form-label" for="loginMDP">Mot de passe</label>
            <input type="password" id="loginMDP" class="form-control" />
          </div>
          <script>
            handleAndBlur(isNotEmpty,document.getElementById('loginMDP'));
          </script>

          <!-- RESTER CONNECTE & OUBLI MDP-->
          <div class="form-row">
            <!-- RESTER CONNECTE -->
            <div class="form-group col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" />
                <label class="form-check-label" for="loginCheck"> Rester connecté </label>
              </div>
            </div>

            <!-- OUBLI MDP -->
            <div class="form-group col-md-2">
              <a href="#!">Mot de passe oublié?</a>
            </div>
          </div>

          <!-- BOUTON D'ENVOI -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Connexion</button>
        </form>
      </div>


      <div id="inscription" class="tab-pane fade" role="tabpanel" aria-labelledby="inscription">
        <form>
          <h3> Inscription: </h3>
          <!-- MAIL -->
          <div class="form-group">
            <label class="form-label" for="inscriptionMail">Adresse mail</label>
            <input type="email" id="inscriptionMail" class="form-control" style="background:white"/>
          </div>
          <script>
            handleAndBlur(checkMail,document.getElementById('inscriptionMail'));
          </script>

          <!-- MAIL CONFIRMATION-->
          <div class="form-group">
            <label class="form-label" for="inscriptionMailConfirmation">Confirmez l'adresse mail</label>
            <input type="email" id="inscriptionMailConfirmation" class="form-control" style="background:white"/>
          </div>
          <script>
            handleAndBlur(testMails,document.getElementById('inscriptionMailConfirmation'),document.getElementById('inscriptionMail'));
          </script>

          <!-- MDP -->
          <div class="form-group">
            <label class="form-label" for="inscriptionMDP">Mot de passe</label>
            <input type="password" id="inscriptionMDP" class="form-control" />
          </div>
          <script>
            handleAndBlur(isNotEmpty,document.getElementById('inscriptionMDP'));
          </script>

          <!-- MDP REPETITION-->
          <div class="form-group">
            <label class="form-label" for="inscriptionRepetitionMDP">Répétez le mot de passe</label>
            <input type="password" id="inscriptionRepetitionMDP" class="form-control" />
          </div>
          <script>
            handleAndBlur(testMDP,document.getElementById('inscriptionRepetitionMDP'), document.getElementById('inscriptionMDP'));
          </script>

          <!-- PRENOM & AGE-->
          <div class="form-row">
            <!-- PRENOM -->
            <div class="form-group col-md-6">
              <label class="form-label" for="inscriptionPrenom">Prénom</label>
              <input type="text" id="inscriptionPrenom" class="form-control" style="background: white" />
            </div>
            <script>
              handleAndBlur(isNotEmpty,document.getElementById('inscriptionPrenom'));
            </script>

            <!-- AGE -->
            <div class="form-group col-md-1">
              <label class="form-label" for="inscriptionAge">Age</label>
              <input type="number" id="inscriptionAge" class="form-control" />
            </div>
            <script>
              handleAndBlur(isMajor,document.getElementById('inscriptionAge'));
            </script>
          </div>

          <!-- VALIDATION CGU -->
          <div class="form-group form-check d-flex justify-content-center ">
            <input class="form-check-input" type="checkbox" value="" id="registerCheck"
              aria-describedby="registerCheckHelpText" />
            <label class="form-check-label" for="registerCheck">
              <i>I have read and agree to the terms...</i>
            </label>
          </div>
          <!-- ENVOYER -->
          <button type="submit" id="buttonSubmit" class="btn btn-primary btn-block" disabled>Inscription</button>
          <script>
            //enregistrement des elements utiles du document
            const sourceCGU = document.getElementById('registerCheck');
            const sourceBouton = document.getElementById('buttonSubmit');

            // si le bouton pour les CGU est non check,
            // on désactive le bouton de validation d'inscription
            // et inversement
            sourceCGU.addEventListener('change', (event) => {
              if(event.currentTarget.checked){
                sourceBouton.disabled = false;
              }
              else{
                sourceBouton.disabled = true;
              }
            });
          </script>


        </form>
      </div>
    </div>
  </div>
</body>
